<script type="text/javascript">
var minutes = 0;
var seconds = 0;
function startTimer(duration, display) {
  var timer = duration,
      minutes, seconds;
  setInterval(function() {
    minutes = parseInt(timer / 60, 10);
    seconds = parseInt(timer % 60, 10);
 
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;
 
    display.textContent = minutes + ":" + seconds;
 
    setCookie("minutes", minutes.toString(), 1);
    setCookie("seconds", seconds.toString(), 1);
     
        if (timer < 10) {
        var hrt = document.getElementById("hearts");
        var f = document.getElementById("time");
        //hrt.disabled = true
        document.getElementById("time").style.display="none";
        //document.getElementById("hearts").style.backgroundColor="grey";
        document.getElementById("hearts").style.display="block";
        document.getElementById("views").style.display="block";
        document.getElementById("shares").style.display="block";
        document.getElementById("tim").style.display="none";
        }
     
    if (--timer < 1) {
      timer = 1;
    }
  }, 1000);
}
 
 
window.onload = function() {
   var minutes_data = getCookie("minutes");
   var seconds_data = getCookie("seconds");
   var timer_amount = (60*2); //default
    if (!minutes_data || !seconds_data){
      //no cookie found use default
    }
    else{
      console.log(minutes_data+" minutes_data at start");
      console.log(seconds_data+" seconds_data at start");
      console.log(parseInt(minutes_data*60)+parseInt(seconds_data));
            timer_amount = parseInt(minutes_data*60)+parseInt(seconds_data)
    }
 
  var fiveMinutes = timer_amount,
      display = document.querySelector('#time');
  startTimer(fiveMinutes, display); //`enter code here`
  
};
 
 function setCookie(cname, cvalue, exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires="+d.toUTCString();
  document.cookie = cname + "=" + cvalue + "; " + expires;
 }
  
 function getCookie(cname) {
 var name = cname + "=";
 var ca = document.cookie.split(';');
 for(var i=0; i<ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0)==' ') c = c.substring(1);
    if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
 }
 return "";
}
